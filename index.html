<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1dg3tXD | STC</title>
    <meta content="F1dg3tXD | STC" property="og:title" />
    <meta content="A sales tax calculator just because I needed it at the moment." property="og:description" />
    <meta content="https://f1dg3txd.github.io/STC" property="og:url" />
    <meta content="https://f1dg3txd.github.io/STC/img/icon.png" property="og:image" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:src" content="https://f1dg3txd.github.io/STC/img/hero.png">
    <meta content="#ff0000" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="/STC/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1>Sales Tax Calculator</h1>
        <p class="location-status" id="location-status">Detecting your location...</p>
        
        <div class="input-group">
            <label for="price">Enter Price ($)</label>
            <input type="number" id="price" placeholder="0.00" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="tax-rate-input">Tax Rate (%)</label>
            <input type="number" id="tax-rate-input" placeholder="0.00" min="0" step="0.01">
        </div>
        
        <div class="results">
            <div class="result-item">
                <span>Sales Tax:</span>
                <span id="sales-tax">$0.00</span>
            </div>
            <hr>
            <div class="result-item total">
                <span>Total Amount:</span>
                <span id="total-amount">$0.00</span>
            </div>
        </div>
        <p class="disclaimer">Note: Uses statewide tax rates. Local taxes may vary.</p>
    </div>
    <script src="/STC/script.js"></script>
</body>
</html>
